<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This description will describe the webpage. Will be something about an explorer."
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <meta name="keywords" content="places, around the world, explorer" />
    <meta name="author" content="Dana Rodriguez" />
    <title>Project Around the US</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo-white.svg"
          alt="Around the US Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="./images/jacques-cousteau.jpg"
            alt="avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2024 Around the US</p>
      </footer>
      <!--Edit modal-->
      <div class="modal" id="profile-edit-modal">
        <div class="modal__container">
          <button
            class="modal__close"
            type="button"
            id="profile-edit-button"
          ></button>
          <p class="modal__heading">Edit Profile</p>
          <form class="modal__form">
            <input
              class="modal__input"
              id="profile-title-input"
              type="text"
              name="title"
              placeholder="Jacques Cousteau"
            />
            <input
              class="modal__input"
              id="profile-description-input"
              type="text"
              name="description"
              placeholder="Explorer"
            />
            <button class="button modal__button" type="submit">Save</button>
          </form>
        </div>
      </div>
      <!--Add card modal-->
      <div class="modal" id="add-card-modal">
        <div class="modal__container">
          <button
            class="modal__close"
            type="button"
            id="profile-add-button"
          ></button>
          <p class="modal__heading">New Place</p>
          <form class="modal__form" id="add-card-form">
            <input
              class="modal__input"
              id="card-title-input"
              type="text"
              name="title"
              placeholder="Title"
              required
            />
            <input
              class="modal__input"
              id="card-url-input"
              type="text"
              name="url"
              placeholder="Image URL"
              required
            />
            <button class="button modal__button" type="submit">Create</button>
          </form>
        </div>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img src="" class="card__image" alt="" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
          <button class="card__delete-button" type="button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
